services:
  # ... postgres and backend services remain unchanged ...
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blog_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PUBLIC_URL: ${NEXT_PUBLIC_STRAPI_URL} # Use full public URL
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    volumes:
      - ./backend/public/uploads:/opt/app/public/uploads
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: "True North Vibes"
        # CRITICAL: During build, we can't reach 'http://backend:1337'.
        # We must use the public URL to fetch data from the *currently running* backend.
        # If this is the FIRST deployment, SSG might fail (we handle this below).
        STRAPI_INTERNAL_URL: ${NEXT_PUBLIC_STRAPI_URL}
    container_name: blog_frontend
    restart: unless-stopped
    # We remove 'depends_on' because the build happens independently now
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      # At RUNTIME, we switch back to internal networking for speed
      STRAPI_INTERNAL_URL: http://backend:1337
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: