services:
  # 1. Database (Postgres)
  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME}-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-db
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend BLUE
  backend-blue:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ${APP_NAME}-backend-blue
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment: &backend_env
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PUBLIC_URL: ${NEXT_PUBLIC_STRAPI_URL}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "127.0.0.1:${BACKEND_PORT_BLUE}:1337"
    volumes:
      - ./backend/public:/opt/app/public
    networks:
      - internal-db
      - public-facing
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # 3. Backend GREEN
  backend-green:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ${APP_NAME}-backend-green
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *backend_env
      PORT: 1337
    ports:
      - "127.0.0.1:${BACKEND_PORT_GREEN}:1337"
    volumes:
      - ./backend/public:/opt/app/public
    networks:
      - internal-db
      - public-facing
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # 4. Frontend BLUE
  frontend-blue:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME}
        STRAPI_INTERNAL_URL: ${STRAPI_INTERNAL_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    container_name: ${APP_NAME}-frontend-blue
    restart: always
    ports:
      - "127.0.0.1:${FRONTEND_PORT_BLUE}:3000"
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: ${STRAPI_INTERNAL_URL}
    networks:
      - public-facing
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # 5. Frontend GREEN
  frontend-green:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME}
        STRAPI_INTERNAL_URL: ${STRAPI_INTERNAL_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    container_name: ${APP_NAME}-frontend-green
    restart: always
    ports:
      - "127.0.0.1:${FRONTEND_PORT_GREEN}:3000"
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: ${STRAPI_INTERNAL_URL}
    networks:
      - public-facing
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

networks:
  public-facing:
    driver: bridge
  internal-db:
    driver: bridge
    internal: true

volumes:
  postgres_data: