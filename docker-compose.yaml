services:
  # 1. Database (Postgres)
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend (Strapi)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blog_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PUBLIC_URL: ${NEXT_PUBLIC_STRAPI_URL}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    volumes:
      - ./backend/public/uploads:/opt/app/public/uploads
    networks:
      - app-network
    # Add Backend Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 3. Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: "True North Vibes"
        # During build, point to the LIVE public URL for SSG
        STRAPI_INTERNAL_URL: ${NEXT_PUBLIC_STRAPI_URL}
    # Remove container_name to allow scaling (optional, but needed for true rolling updates)
    # container_name: blog_frontend 
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: http://backend:1337
    ports:
      # IMPORTANT: Remove host port mapping (3000:3000) if you use scaling/rolling updates
      # because multiple containers can't bind to port 3000 on the host.
      # Nginx should proxy to the internal Docker DNS 'frontend' which load balances.
      # For simple VPS with Nginx outside Docker, this is tricky.
      # Let's keep it simple: 
      - "3000:3000" 
    networks:
      - app-network
    # Add Frontend Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: