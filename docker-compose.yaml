services:
  # 1. Database (Postgres)
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend (Strapi)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blog_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PUBLIC_URL: ${NEXT_PUBLIC_STRAPI_URL}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    volumes:
      - ./backend/public/uploads:/opt/app/public/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # 3. Frontend BLUE (Default Port 3000)
  frontend-blue:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: "True North Vibes"
        STRAPI_INTERNAL_URL: http://backend:1337
    container_name: frontend-blue
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: http://backend:1337
    networks:
      - app-network
    # Healthcheck is CRITICAL for the deploy script to know when build is done
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 20 # Give it time to build (20 * 10s = ~3 mins max)
      start_period: 30s

  # 4. Frontend GREEN (Alt Port 3001)
  frontend-green:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_SITE_NAME: "True North Vibes"
        STRAPI_INTERNAL_URL: http://backend:1337
    container_name: frontend-green
    restart: always
    ports:
      - "3001:3000" # Map host 3001 to container 3000
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: http://backend:1337
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: